<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Vecino</title>
  <link rel="stylesheet" href="../css/estilos.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }

    .registro-container {
      max-width: 400px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #0a4c91; /* Azul fuerte */
    }

    h2 {
      text-align: center;
      color: #0a4c91;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #0a4c91;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .checkbox-container input {
      margin-right: 10px;
    }

    .btn-registrarse {
      margin-top: 20px;
      background-color: #28a745; /* Verde */
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-registrarse:hover {
      background-color: #218838;
    }

    .nota {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="registro-container">
    <h2>Registro de Vecino</h2>
    <form action="#" method="POST">
      <!-- Campo oculto para tipo de usuario -->
      <input type="hidden" name="tipo" value="vecino" />

      <!-- Nombre completo -->
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

      <!-- Nombre de usuario -->
      <label for="usuario">Nombre de usuario:</label>
      <input type="text" id="usuario" name="usuario" required />

      <!-- DNI -->
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required />

      <!-- Correo electrónico -->
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required />

      <!-- Contraseña -->
      <label for="clave">Contraseña:</label>
      <input type="password" id="clave" name="clave" required />

      <!-- Checkbox newsletter -->
      <div class="checkbox-container">
        <input type="checkbox" id="newsletter" name="newsletter" />
        <label for="newsletter">Deseo recibir el boletín semanal de noticias</label>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn-registrarse">Registrarse</button>

      <p class="nota">Solo los vecinos pueden registrarse desde esta página.</p>
    </form>
  </div>
</body>
</html>
